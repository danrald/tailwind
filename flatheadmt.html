<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0">

  <!-- Fullscreen background -->
  <div
    class="fixed inset-0 bg-cover bg-center -z-10"
    style="background-image: url('your-image.jpg');"
  ></div>

  <!-- Navigation Bar -->
  <nav class="fixed top-0 left-0 w-full bg-white shadow z-20">
    <div class="max-w-7xl mx-auto px-6 h-16 flex items-center gap-8">

      <!-- Menu Item 1 -->
      <button
        class="nav-btn flex items-center gap-1 font-medium text-gray-800"
        data-target="panel-1"
      >
        Menu One
        <span class="arrow transition-transform duration-300">▼</span>
      </button>

      <!-- Menu Item 2 -->
      <button
        class="nav-btn flex items-center gap-1 font-medium text-gray-800"
        data-target="panel-2"
      >
        Menu Two
        <span class="arrow transition-transform duration-300">▼</span>
      </button>

      <!-- Menu Item 3 -->
      <button
        class="nav-btn flex items-center gap-1 font-medium text-gray-800"
        data-target="panel-3"
      >
        Menu Three
        <span class="arrow transition-transform duration-300">▼</span>
      </button>

    </div>
  </nav>

  <!-- Panels -->
  <section
    id="panel-1"
    class="panel fixed top-16 left-0 w-full h-1/2 bg-white shadow-lg transform -translate-y-full transition-transform duration-300 z-10"
  >
    <div class="p-8">
      <h2 class="text-2xl font-semibold mb-4">Menu One Content</h2>
      <p class="text-gray-600">Panel for Menu One.</p>
    </div>
  </section>

  <section
    id="panel-2"
    class="panel fixed top-16 left-0 w-full h-1/2 bg-white shadow-lg transform -translate-y-full transition-transform duration-300 z-10"
  >
    <div class="p-8">
      <h2 class="text-2xl font-semibold mb-4">Menu Two Content</h2>
      <p class="text-gray-600">Panel for Menu Two.</p>
    </div>
  </section>

  <section
    id="panel-3"
    class="panel fixed top-16 left-0 w-full h-1/2 bg-white shadow-lg transform -translate-y-full transition-transform duration-300 z-10"
  >
    <div class="p-8">
      <h2 class="text-2xl font-semibold mb-4">Menu Three Content</h2>
      <p class="text-gray-600">Panel for Menu Three.</p>
    </div>
  </section>

  <!-- Spacer -->
  <div class="h-screen"></div>

  <!-- JS -->
  <script>
    const buttons = document.querySelectorAll('.nav-btn');
    const panels = document.querySelectorAll('.panel');

    let openPanel = null;
    let openButton = null;

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const targetId = button.dataset.target;
        const targetPanel = document.getElementById(targetId);
        const arrow = button.querySelector('.arrow');

        // Close currently open panel
        if (openPanel && openPanel !== targetPanel) {
          openPanel.classList.add('-translate-y-full');
          openButton.querySelector('.arrow').classList.remove('rotate-180');
        }

        // Toggle clicked panel
        const isOpen = !targetPanel.classList.contains('-translate-y-full');

        if (isOpen) {
          targetPanel.classList.add('-translate-y-full');
          arrow.classList.remove('rotate-180');
          openPanel = null;
          openButton = null;
        } else {
          targetPanel.classList.remove('-translate-y-full');
          arrow.classList.add('rotate-180');
          openPanel = targetPanel;
          openButton = button;
        }
      });
    });
  </script>

</body>
</html>
