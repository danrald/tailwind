<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./src/output.css" rel="stylesheet" />
</head>

<body class="bg-slate-100" data-sidebar="closed">

<!-- NAVBAR -->
<nav class="fixed top-0 z-40 flex h-16 w-full items-center justify-between bg-slate-100 px-4">
  <span>Navbar</span>

  <button
    id="btnSidebarToggler"
    aria-controls="sidebar"
    aria-expanded="false"
    class="text-xl"
  >
    â˜°
  </button>
</nav>

<!-- SIDEBAR -->
<aside
  id="sidebar"
  class="fixed inset-y-0 left-0 z-30 w-64 bg-gray-700 pt-6
         transition-transform duration-300 ease-in-out
         -translate-x-full
         lg:translate-x-0"
>
  <div class="px-4 text-gray-100">Sidebar</div>
</aside>

<!-- MAIN -->
<main
  id="main"
  class="pt-20 px-6
         transition-all duration-300 ease-in-out"
>
  <p>Main content</p>
</main>

<script>
  const body = document.body;
  const sidebar = document.getElementById("sidebar");
  const main = document.getElementById("main");
  const btn = document.getElementById("btnSidebarToggler");

  btn.addEventListener("click", () => {
    const open = body.dataset.sidebar === "open";

    body.dataset.sidebar = open ? "closed" : "open";
    btn.setAttribute("aria-expanded", !open);

    sidebar.classList.toggle("-translate-x-full", open);
    main.classList.toggle("ml-64", !open);
  });
</script>

</body>
</html>
