<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./src/output.css" rel="stylesheet" />
</head>

<body class="bg-slate-100">

<!-- SIDEBAR STATE -->
<input
  type="checkbox"
  id="sidebar-toggle"
  class="peer hidden"
  checked
/>

<!-- NAVBAR -->
<nav class="fixed top-0 z-40 flex h-16 w-full items-center justify-between bg-slate-100 px-4 shadow">
  <span>Navbar</span>

  <label
    for="sidebar-toggle"
    class="cursor-pointer text-xl select-none"
    aria-label="Toggle sidebar"
  >
    â˜°
  </label>
</nav>

<!-- SIDEBAR -->
<aside
  id="sidebar"
  class="fixed inset-y-0 left-0 z-30 w-64 bg-gray-700 pt-6
         transform -translate-x-full
         transition-transform duration-300 ease-in-out

         peer-checked:translate-x-0"
>
  <div class="px-4 text-gray-100 space-y-4">
    <h3 class="text-xs uppercase text-gray-400">Main</h3>
    <a href="#" class="block rounded px-3 py-2 hover:bg-gray-600">
      Homepage
    </a>
  </div>
</aside>

<!-- MAIN CONTENT -->
<main
  id="main"
  class="pt-20 px-6
         transition-all duration-300 ease-in-out

         peer-checked:ml-64"
>
  <h1 class="text-2xl font-semibold mb-4">Main Content</h1>
  <p>
    The sidebar now expands and collapses at <strong>all window sizes</strong>
    using <strong>CSS only</strong>.
  </p>
</main>

</body>
</html>
